services:
  database:
    image: mysql:8
    network_mode: host
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    network_mode: host
    ports:
      - "3000:3000"
    depends_on:
      database:
        condition: service_healthy
    environment:
      USE_HOST_NETWORK: true
      NODE_ENV: development
    # Optionally add a volumes mapping for live code updates:
    volumes:
      - ./backend:/app

  frontend:
    build: ./frontend
    network_mode: host
    ports:
      - "5173:5173" # Maps host port 5173 to container port 5173
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
    command: ["npm", "run", "dev"]

volumes:
  db_data:
